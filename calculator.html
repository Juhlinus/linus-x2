<!DOCTYPE html>
<html lang="sv">

<head>
    <!-- Standard CSS -->
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>calculator</title>
    <meta charset="UTF-8" />

</head>


<body>
    <div id="container">
        <div id="content">
            <form id="form" />
            <table class="tg">
                <tr>
                    <th class="tg-yw4l" colspan="3">
                        <input id="table" type="textfield" name="ans" value="" readonly>
                    </th>
                </tr>
                <tr>
                    <td class="tg-yw4l">
                        <input class="button" type="button" value="7">
                    </td>
                    <td class="tg-yw4l">
                        <input class="button" type="button" value="8">
                    </td>
                    <td class="tg-yw4l">
                        <input class="button" type="button" value="9">
                    </td>
                </tr>
                <tr>
                    <td class="tg-yw4l">
                        <input class="button" type="button" value="4">
                    </td>
                    <td class="tg-yw4l">
                        <input class="button" type="button" value="5">
                    </td>
                    <td class="tg-yw4l">
                        <input class="button" type="button" value="6">
                    </td>
                </tr>
                <tr>
                    <td class="tg-yw4l">
                        <input class="button" type="button" value="1">
                    </td>
                    <td class="tg-yw4l">
                        <input class="button" type="button" value="2">
                    </td>
                    <td class="tg-yw4l">
                        <input class="button" type="button" value="3">
                    </td>
                </tr>
                <tr>
                    <td class="tg-yw4l">
                        <input class="button" type="button" value="0">
                    </td>
                    <td class="tg-yw4l">
                        <input class="button" type="button" value="+">
                    </td>
                    <td class="tg-yw4l">
                        <input class="button" type="button" value="*">
                    </td>
                </tr>
                <tr>
                    <td class="tg-yw4l">
                        <input class="button" type="button" value="-">
                    </td>
                    <td class="tg-yw4l">
                        <input class="button" type="button" value="/">
                    </td>
                    <td class="tg-yw4l">
                        <input class="button" type="submit" value="=">
                    </td>
                </tr>
            </table>
            </form>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="js/kalkylator.js"></script>

    </div>
</body>

</html>
